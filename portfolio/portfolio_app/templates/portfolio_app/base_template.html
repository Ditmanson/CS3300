{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" >
  <head>
    <title>UCCS CS Students</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  </head>

  <body>
    <div class="container-fluid">
      <!-- Dark Mode Toggle Button -->
      <button class="btn btn-dark" id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="{% static 'images/uccs_logo.gif' %}" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'students' %}">Students</a>
              </li>
              <li class="nav-item">
                <a class "nav-link" href="#">Menu 2</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- add block content from html template -->
      {% block content %}
      {% endblock %}
    </div>

    <script>
      const toggleDarkMode = () => {
        const htmlElement = document.documentElement;
        if (htmlElement.dataset.bsTheme === "light") {
          htmlElement.dataset.bsTheme = "dark";
        } else {
          htmlElement.dataset.bsTheme = "light";
        }
      };
    </script>
  </body>
</html>
